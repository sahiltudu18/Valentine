<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 Year Of Togetherness üíñ</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff4b6e, #ff9a9e);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: #fff0f5;
            padding: 40px 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(255, 0, 85, 0.4);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            color: #d1004c;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            color: #b3003c;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            border: none;
            border-radius: 30px;
            padding: 15px 35px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff2f68;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 47, 104, 0.5);
        }

        #noBtn {
            background: #ffd1dc;
            color: #b3003c;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            animation: float 6s infinite ease-in;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Will You Be My Girlfriend? üíï</h1>
        <p>You mean the world to me‚Ä¶<br>Do you love me? üíñ</p>

        <div class="buttons">
            <button id="yesBtn">YES üíò</button>
            <button id="noBtn">NO (do not clicküòè)</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        let yesSize = 1;

        noBtn.addEventListener("click", () => {
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = `
                <div class="card">
                    <h1>I KNEW IT üòçüíñ</h1>
                    <p>You just made me the happiest person alive! üåπ<br>
                    Three Year Of Togetherness(1:20pm), my love üíû</p>
                </div>
            `;
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
